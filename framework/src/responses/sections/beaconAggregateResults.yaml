$schema: https://json-schema.org/draft/2020-12/schema
# loosely adapted from DataAvailabilityAndDistribution in cohorts schema
description: Beacon aggregate results section.
type: array
minItems: 0
items:
  $ref: "#/$defs/AggregateResultsInstance"
$defs:
  AggregateResultsInstance:
    description: >-
      Aggregated information obtained from individual level info of the cohort
      members
    type: object
    properties:
      id:
        $ref: ../../requests/aggregationTerms.yaml#/$defs/AggregationTerm
        description: >-
          The id of this aggregation term
      name:
        description: >-
          Name of this category
        type: string
        example: Genders
      description:
        description: >-
          Description of this category
        type: string
      distribution:
        description: >-
          Categories and results or counts for each category. XXXX
        type: object
        properties: {}
        example: 
          # we generally expect values to be integers, but this is left unrestricted
          # in principle these could be bools as well
          male: 50
          female: 51
    required: 
      - id
      - distribution
